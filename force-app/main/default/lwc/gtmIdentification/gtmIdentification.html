<template>
  <h1 style="font-size:36px; font-weight:600;">{labels.Global_Client_Pathfinder_Program}</h1>

  <div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12"
      style="border:2px solid #000; padding:10px; margin-top:15px; float:left;">
      <lightning-formatted-rich-text value={instrustions}>
      </lightning-formatted-rich-text>
    </div>

    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="float:right; padding:10px;">
      <!-- <h1 style="font-size:36px; font-weight:700; color:orange;">{getCountryValueFromParent}</h1> -->



      <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="float:right; padding:10px;"></div>
      <template for:each={gtm} for:item="accItem" for:index="index">

        <lightning-input type="text" label={labels.Name} style="font-weight:700;" key={accItem.Id}
          value={accItem.Sales_Rep_Name__c} data-id={accItem.Id} data-name="Sales_Rep_Name__c"
          onchange={handleInputChange} disabled="true"></lightning-input>

        <lightning-input type="text" label={labels.Role} style="font-weight:700;" key={accItem.Id}
          value={accItem.Role__c} data-id={accItem.Id} data-name="Role__c" onchange={handleInputChange} disabled="true">
        </lightning-input>

        <lightning-input type="email" label={labels.Email} style="font-weight:700;" key={accItem.Id}
          value={accItem.Email__c} data-id={accItem.Id} data-name="Email__c" onchange={handleInputChange}
          disabled="true"></lightning-input>

      </template>
    </div>




  </div>
  
  <div class="slds-grid slds-wrap " style="margin-top:15px;">
    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12" style="margin:0 auto; text-align:center;">

    </div>
    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12"></div>

  </div>

</template>

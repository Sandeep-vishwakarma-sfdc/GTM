<template>
    <lightning-card>
        <div class="slds-clearfix">
            <div class="slds-float_left slds-list_inline slds-p-bottom_xx-small customSelect">
                <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage"><b>Records per page:</b></label> 
                <div class="slds-select_container">
                    <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                        <template for:each={pageSizeOptions} for:item="option">
                            <option key={option} value={option}>{option}</option>
                        </template>
                    </select>
                </div>
            </div>
            
            <lightning-button class="slds-float_right slds-m-left_medium slds-m-right_medium" variant="brand-outline" label="Last" icon-name="utility:jump_to_right" icon-position="right" title="Last" onclick={handleLast} disabled={disableBtn.last}>
            </lightning-button>
            <lightning-button class="slds-float_right slds-m-left_medium" variant="brand-outline" label="Next" icon-name="utility:chevronright" icon-position="right" title="Next" onclick={handleNext} disabled={disableBtn.next}>
            </lightning-button>
            <lightning-button class="slds-float_right" variant="brand-outline" label="previous"
                icon-name="utility:chevronleft" icon-position="left" title="Previous" onclick={handlePrevious} disabled={disableBtn.previous}>
            </lightning-button>
            <lightning-button class="slds-float_right slds-m-right_medium" variant="brand-outline" label="First" icon-name="utility:jump_to_left" icon-position="left" title="First" onclick={handleFirst} disabled={disableBtn.first}></lightning-button>
            <slot name="pageNumber"></slot>
        </div>
    </lightning-card>
</template>

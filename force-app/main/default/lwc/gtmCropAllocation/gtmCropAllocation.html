<template>
      <!--<h2 style="font-size:20px; font-weight:600; margin:15px 0; background:orange; padding:5px;">POTENTIAL ALLOCATION BY MAIN CROPS	
       </h2>	-->
       <div class="">
        <!--<h1 style="font-size:24px; font-weight:700;">ARGENTINA </h1>-->

        <div style="float:right">
          <div class="header4"></div>
          <input type="checkbox" class="openSidebarMenu4" id="openSidebarMenu4">
          <label for="openSidebarMenu4" class="sidebarIconToggle4">
            <lightning-icon icon-name="action:info" size="small" alternative-text="Instructions"
              title="Instructions"></lightning-icon>
          </label>
          <div class="sidebarMenu4">
            <p>
              INSTRUCTIONS<br /><br />
              All white cells can be edited. For each customer, inform the data in the following order of the
              labeled columns:<br /><br />
              1) According to sales of customer, informed in the previous tab, distribute the total sales
              indicating in percentage how much each crop represents.<br /><br />
              The sum of all categories must be 100%. You don't need to inform precise figures, give your best
              estimate accordingly to your knowledge.<br /><br />
              The crops presented in this sheet were selected based on OpenSkies Country Plan.<br /><br />
              2) Check the last column to confirm if all customers have the correct distribution.
            </p>
          </div>
        </div>
      </div>
      <c-gtm-filter-panel panel-status={options} onaction={handleFilterPanelAction} onback={handleFilterPanelAction}>
      </c-gtm-filter-panel>
      <div class="slds-scrollable_x slds-scrollable_y" style="height:300px; overflow-y:scroll; margin-top:15px;">

        <table class="slds-table slds-table_cell-buffer slds-table_bordered"
          aria-labelledby="element-with-table-label other-element-with-table-label">
          <thead>
            <tr>
              <th>Customer (Lead Customer)
                <lightning-icon icon-name="utility:sort" size="xx-small" alternative-text="Warning!"
                  class="slds-m-right" name="customerName" title="Warning" onclick={handleSort}></lightning-icon>
              </th>
              <th style="text-align:center;">{columnfiscalYear}
                <lightning-icon icon-name="utility:sort" size="xx-small" alternative-text="Warning!"
                  class="slds-m-right" name="customerName" title="Warning" onclick={handleSort}></lightning-icon>
              </th>
              <template for:each={columns} for:item="col">
              <th key={col.cid} style="text-align:center;width: 50px;">{col.cName}</th>
              </template>
              <th style="text-align:center;">Remaining
                <lightning-icon icon-name="utility:sort" size="xx-small" alternative-text="Warning!"
                  class="slds-m-right" title="Warning" name="percentageValue" onclick={handleSort}></lightning-icon>
              </th>
              <th style="text-align:center;">Check If Distribution Is Correct
               
              </th>
            </tr>
          </thead>

          <tbody>
          <template if:true={paginatedCropAllocation} for:each={paginatedCropAllocation} for:item="cropallocate">
            <tr key={cropallocate.customerId}>
              <td data-accountid={cropallocate.customerId}>{cropallocate.customerName}</td> 
              <td data-accountid={cropallocate.customerId}>{cropallocate.customerName}</td> 
              <template for:each={cropallocate.crops} for:item="crop">
                <td key={crop.cid}>
                  <lightning-input type="number" step="any" min="0" style="margin-top:-16px;width: 50px;" class="inputDetails"
                    data-id={crop.cId} data-detail={crop.GTMDetail} data-accountid={cropallocate.customerId}
                    value={crop.allocation} message-when-range-underflow="Please enter a correct value"
                    onfocusout={handleCropDetailChange} formatter="percent-fixed"></lightning-input>
                </td>
              </template>
              <td data-accountid={cropallocate.customerId} class="percentage dontremove">100%</td>
              <td data-accountid={cropallocate.customerId} class="distribution dontremove"
              style="background:#368628; color:#fff;">Distribution completed</td>
            </tr>
          </template>
          </tbody>
        </table>

      </div>

      <c-pagination-cmp 
      tabledata={cropAllocations} 
      onaction={handlePaginationAction}>
          <div class="slds-float_right" style="margin-right: 20rem;" slot="pageNumber"><b class="pagenumber">Page:1 of 10</b></div>
  </c-pagination-cmp>
</template>

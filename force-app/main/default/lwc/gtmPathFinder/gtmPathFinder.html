<template>
    <div class="slds-theme_default">
      <div class="header"></div>
     
      <div id='center' class="main center">
        <div class="mainInner" style="margin:0px;">
  
          <div class="slds-theme_default slds-grid slds-wrap" style="padding: 10px 15px;">
  
            <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12">
              <h3 style="text-align:center; font-size:22px; font-weight:500; color:orange;">GTM - FY -2021/2022</h3>
            </div>
  
            <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12">
              <lightning-button variant="brand" label="Submit" onclick={showModalBox} title="Primary action"
                style="margin:0 10px 0 0;"></lightning-button>
              <lightning-button label="Cancel" title="Primary action" onclick={handleClick}></lightning-button>
            </div>
  
            <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12">
              <h3 style="float:left; font-weight:500; color:#333;">*Currency in USD *Amount in Million</h3><br/>
              <h3 style="float:left; font-weight:500; color:#333;">*Entered data auto save into the system</h3>
            </div>
          </div>
          <lightning-tabset>
            <lightning-tab label="IDENTIFICATION">
                <c-gtm-identification></c-gtm-identification>
            </lightning-tab>
            <lightning-tab label="POTENTIAL AND PROFILE" title="POTENTIAL AND PROFILE">
                <c-gtm-potential-and-profile></c-gtm-potential-and-profile>
           </lightning-tab>
            <lightning-tab label="CATEGORY ALLOCATION">
                <c-gtm-category-allocation></c-gtm-category-allocation>
            </lightning-tab>
            <lightning-tab label="CROP ALLOCATION">
              <c-gtm-crop-allocation></c-gtm-crop-allocation>
            </lightning-tab>
            <lightning-tab label="COMPETITION">
              <c-gtm-competition></c-gtm-competition>
            </lightning-tab>
            <lightning-tab label="OUTLOOK">
              <c-gtm-outlook></c-gtm-outlook>
            </lightning-tab>

            <lightning-tab label="FAQ">
              <c-gtm-faqs></c-gtm-faqs>
            </lightning-tab>
          </lightning-tabset>
  
        </div>
  
      </div>
  
  
       <!-- modal start -->      
     <template if:true={isShowModal}>
       <c-generic-model-popup onclose={hideModalBox} onmodelsubmit={handleModelSubmit}></c-generic-model-popup>
      </template>
      <!-- modal end -->
  
    </div>
  </template>
